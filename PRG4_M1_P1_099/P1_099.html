<!DOCTYPE html>

<html>
<head>
    <title>P1_099_1</title>

    <link rel="stylesheet" type="text/css" href="style.css"   <!-- ini untuk eksternal CSS -->
    <style>
        /* CSS internal dimulai di sini */

        /* Gaya untuk elemen dengan class "my-class" */
        .my-class {
            font-family:'Birch Std';
            font-size:30px;
        }

        /* Gaya untuk elemen <ul> dengan id "my-list" */
        #my-list {
            color: #0026ff;
        }
        /* CSS internal berakhir disini */
    </style>
</head>
<body>
    <h1 style="color: blue;">Ini adalah Heading 1</h1>
    <h2 style="color: red;">Ini adalah Heading 2</h2>
    <h3 style="font-size: 18px;">Ini adalah Heading 3</h3>
    <p style="background-color: yellow;">Ini adalah sebuah paragraf</p>   <!-- h1 sampai p(paragraf adalah contoh cara menambahkan css melalui inline)-->

    <!--Contoh gambar -->
    <img src="html.png" alt="Deskripsi gambar">
    <br />
    <!-- Contoh tautan (link) -->
    <a class="my-class" href="https://www.google.com">Ini adalah tautan goo gle</a>

    <!-- Contoh daftar (list) dengan id "my-list" -->
    <ul id="my-list">
        <li>Pemrograman 4</li>
        <li>Pemrograman 5</li>
        <li>Rekayasa Perangkat Lunak</li>
    </ul>

    <!-- Contoh tabel -->
    <table>
        <tr>
            <th>Nama</th>  <!--th itu untuk : text head : bisa untuk mempertebal teks-->
            <th>Usia</th>
        </tr>
        <tr>
            <td>Roni</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Hanif</td>
            <td>22</td>
        </tr>
    </table>

    <!-- Contoh Formulir-->
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Contoh untuk membuat option jenis kelamin-->
        <label for='jenis-kelamin'>Jenis Kelamin</label> <br>
        <select id="jenis-kelamin" name="jenis_kelamin">
            <option value="">--Pilih Jenis Kelamin--</option>
            <option value="lk">Laki-laki</option>
            <option value="pr">Perempuan</option>
            <option value="rahasia">Tidak memberi tahu</option>
        </select>
        <br /><br />  <!-- untuk me-enter button kirim dibawah-->

        <input type="submit" value="Kirim">
    </form>
</body>
</html>

<!-- contoh "<tag  />"    ini namanya self closing-->
<!-- yang sering digunkan menjadi selector : id, class, element -->
